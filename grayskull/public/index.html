<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to the common CSS file -->
    <script src="js/index.js" defer></script> <!-- Link to the new JavaScript file -->
</head>
<body>
    <h1>Main Page</h1>
    <div id="main-content" style="display: none;">
        <div class="button-container">
            <button onclick="editProfile()">Edit Profile</button>
            <button onclick="logout()">Logout</button>
        </div>
        <h2>Add Lift</h2>
        <form onsubmit="addLift(event)">
            <label for="lift">Lift:</label>
            <select id="lift" name="lift" required>
                <option value="Bench Press">Bench Press</option>
                <option value="Overhead Press">Overhead Press</option>
                <option value="Squat">Squat</option>
                <option value="Deadlift">Deadlift</option>
            </select>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Add Lift</button>
        </form>
        <h2>Forecasted Lifts</h2>
        <table id="forecastTable">
            <tr>
                <th>Date</th>
                <th>Squat</th>
                <th>Bench</th>
                <th>Deadlift</th>
                <th>Press</th>
            </tr>
        </table>
        <h2>Progress</h2>
        <table id="progress">
            <tr>
                <th>Exercise</th>
                <th>Weight</th>
                <th>Reps</th>
                <th>Date</th>
                <th>Success</th>
            </tr>
        </table>
    </div>
    <div id="login-form">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="window.location.href='/register.html'">Register</button>
    </div>
</body>
</html>
