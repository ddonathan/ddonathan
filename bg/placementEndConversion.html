<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contract to Direct Termination Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script>
    function QueryStringToJSON() {            
        var pairs = location.search.slice(1).split('&');
        
        var result = {};
        pairs.forEach(function(pair) {
            pair = pair.split('=');
            result[pair[0]] = decodeURIComponent(pair[1] || '');
        });

        return JSON.parse(JSON.stringify(result));
    }

    function setFormValues() {
      var query_string = QueryStringToJSON();
      console.log(query_string)

      document.getElementById("receivedData").value = JSON.stringify(query_string, null, 4);
      document.getElementById("CorporationID").value = query_string.CorporationID;
      document.getElementById("EntityID").value = query_string.EntityID;
      document.getElementById("EntityType").value = query_string.EntityType;
      document.getElementById("UserID").value = query_string.UserID;
      document.getElementById("authCode").value = query_string.authCode;
    }


  </script>
</head>

<body onLoad="setFormValues()">

  <div class="container">
    <h1 class="title">Contract to Direct Termination Details</h1>
    <form action="https://1djn5g0jik.execute-api.us-east-1.amazonaws.com/placementEnd">
      <div class="field">
        <label class="label">Placement Status</label>
        <div class="control">
          <div class="select">
            <select name="placementStatus">
              <option SELECTED></option>
              <option>Contract Ended</option>
              <option>Discharged for Cause</option>
              <option>No Start</option>
              <option>Quit</option>
              <option>Terminated</option>
              <option>Direct Completed</option>
            </select>

          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Last Day Worked at B&G</label>
        <input type="date" class="input" name="lastDayWorked" required>
      </div>
      <div class="field">
        <label class="label">Termination Code</label>
        <div class="control">
          <div class="select">
            <select name="terminationCode">
              <option SELECTED>Converted</option>
              <option>Correct Previous Placement</option>
              <option>Project Termed - No Start</option>
              <option>Quit/Eligible</option>
              <option>Quit/Not Eligible</option>
              <option>Termed/Eligible</option>
              <option>Termed/Not Eligible</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Reason Left</label>
        <div class="control">
          <div class="select">
            <select name="reasonLeft">
              <option>Contract Ended</option>
              <option>Correct Previous Placement</option>
              <option>Discharged for Cause</option>
              <option>Failed Background Check</option>
              <option>Failed Drug Screen</option>
              <option>Funding Expired</option>
              <option>Layoff</option>
              <option>Maternity Leave</option>
              <option>NO SHOW</option>
              <option>Quit</option>
              <option>Relocated</option>
              <option>Replaced</option>
              <option SELECTED>Went Direct</option>
              <option>Wrong Candidate Placed</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Eligible for Rehire</label>
        <input type="radio" class="radio" name="rehire" value="Yes"> Yes
        <input type="radio" class="radio" name="rehire" value="No"> No
      </div>
      <div class="field">
        <label class="label">Payout Completion Bonus</label>
        <input type="radio" class="radio" name="payCompletionBonus" value="Yes"> Yes
        <input type="radio" class="radio" name="payCompletionBonus" value="No"> No
      </div>
      <div class="field">
        <label class="label">Termination Notes</label>
        <input class="input" name="terminationNotes" id="terminationNotes"></textarea>
      </div>
      <div class="field">
        <label class="label">Start Day at Client</label>
        <input type="date" class="input" name="startDayAtClient" required>
      </div>
      <div class="field">
        <label class="label">Salary</label>
        <p class="control has-icons-left">
          <input type="number" class="input" name="salary">
          <span class="icon is-small is-left">
            <i class="fas fa-dollar-sign"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <label class="label">Fee $</label>
        <p class="control has-icons-left">
        <input type="number" class="input" name="feeDollar">
        <span class="icon is-small is-left">
          <i class="fas fa-dollar-sign"></i>
        </span>
      </p>
      </div>
      <div class="field">
        <label class="label">Bill To</label>
        <input type="text" class="input" name="billTo">
      </div>
      <div class="field">
        <label class="label">Special Payroll Billing Ins.</label>
        <textarea rows="2" class="textarea" name="specialPayrollBillingIns" id="specialPayrollBillingIns" spellcheck="true" data-ms-editor="true"></textarea>
      </div>
      <div class="field">
        <label class="label">Candidate Status</label>
        <div class="control">
          <div class="select">
            <select name="candidateStatus">
              <option>Active</option>
              <option>Do Not Use</option>
              <option SELECTED>Placed</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Availability</label>
        <div class="control">
          <div class="select">
            <select name="candidateAvailability">
              <option>Availabile</option>
              <option SELECTED>Placed</option>
              <option>Red Flag</option>
            </select>
          </div>
        </div>
      </div>
      <input type="hidden" id="CorporationID" name="CorporationID" value="">
      <input type="hidden" id="EntityID" name="EntityID" value="">
      <input type="hidden" id="EntityType" name="EntityType" value="">
      <input type="hidden" id="EmploymentType" name="EmploymentType" value="Contract To Hire">
      <input type="hidden" id="UserID" name="UserID" value="">
      <input type="hidden" id="authCode" name="authCode" value="">
      <input type="hidden" id="receivedData" name="receivedData" value="">
      <button type="submit" class="button is-link">Submit</button>
    </form>
  </div>
  </div>
</body>

</html>
