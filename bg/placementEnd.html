<!-- https://ddonathan.github.io/ddonathan/bg/placementEnd.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script>
    function QueryStringToJSON() {            
        var pairs = location.search.slice(1).split('&');
        
        var result = {};
        pairs.forEach(function(pair) {
            pair = pair.split('=');
            result[pair[0]] = decodeURIComponent(pair[1] || '');
        });

        return JSON.parse(JSON.stringify(result));
    }

    function setFormValues() {
      var query_string = QueryStringToJSON();
      console.log(query_string)

      document.getElementById("receivedData").value = JSON.stringify(query_string, null, 4);
      document.getElementById("CorporationID").value = query_string.CorporationID;
      document.getElementById("EntityID").value = query_string.EntityID;
      document.getElementById("EntityType").value = query_string.EntityType;
      document.getElementById("UserID").value = query_string.UserID;
      document.getElementById("authCode").value = query_string.authCode;
    }


  </script>
</head>

<body onLoad="setFormValues()">

  <div class="container">
    <form action="https://1djn5g0jik.execute-api.us-east-1.amazonaws.com/placementEnd">
      <div class="field">
        <label class="label">Last Day Worked</label>
        <input type="text" class="input" name="lastDayWorked" placeholder="">
      </div>
      <div class="field">
        <label class="label">Termination Reason</label>
        <div class="control">
          <div class="select">
            <select name="terminationReason">
              <option>Converted</option>
              <option>Quit</option>
              <option>Termed</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Termination Notes</label>
        <textarea rows="2" class="textarea" name="terminationNotes" id="terminationNotes" spellcheck="true" data-ms-editor="true"></textarea>
      </div>
      <div class="field">
        <label class="label">Placement Status</label>
        <div class="control">
          <div class="select">
            <select name="placementStatus">
              <option>Completed</option>
              <option>Terminated</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Candidate Status</label>
        <div class="control">
          <div class="select">
            <select name="candidateStatus">
              <option>Active</option>
              <option>Do Not Use</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Availability</label>
        <div class="control">
          <div class="select">
            <select name="candidateStatus">
              <option>Availabile</option>
              <option>Red Flag</option>
            </select>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">Payout Completion Bonus</label>
        <input type="text" class="input" name="payoutCompletionBonus" placeholder="">
      </div>
      <div class="field">
        <label class="label">Eligible for Rehire</label>
        <input type="radio" class="radio" name="rehire" value="Yes"> Yes
		<input type="radio" class="radio" name="rehire" value="No"> No
      </div>
      <div class="field">
        <label class="label">Start Day at Client</label>
        <input type="text" class="input" name="startDayAtClient" placeholder="">
      </div>
      <div class="field">
        <label class="label">Termination Reason</label>
        <input type="text" class="input" name="conversionFee" placeholder="">
      </div>
      <div class="field">
        <label class="label">Bill To</label>
        <input type="text" class="input" name="billTo" placeholder="">
      </div>
      <input type="hidden" id="CorporationID" name="CorporationID" value="">
      <input type="hidden" id="EntityID" name="EntityID" value="">
      <input type="hidden" id="EntityType" name="EntityType" value="">
      <input type="hidden" id="UserID" name="UserID" value="">
      <input type="hidden" id="authCode" name="authCode" value="">
      <input type="hidden" id="receivedData" name="receivedData" value="">
      <button type="submit" class="button is-link">Submit</button>
    </form>
  </div>
  </div>



  <script src="https://unpkg.com/vue"></script>
  <!-- Full bundle -->
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>

  <!-- Individual components -->
  <script src="https://unpkg.com/buefy/dist/components/datepicker"></script>
  <script src="https://unpkg.com/buefy/dist/components/table"></script>
  <script src="https://unpkg.com/buefy/dist/components/input"></script>

  <script>
    new Vue({
      el: '#app'
    })
  </script>

</body>

</html>
