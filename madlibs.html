<!DOCTYPE html>
<html>

<head>
    <title>Lola's MadLibs</title>
</head>

<script>
    function makeMadLib() {

        let adjective1 = document.getElementById("adjective1").value;
        let noun1 = document.getElementById("noun1").value;
        let verb1 = document.getElementById("verb1").value;
        let adverb1 = document.getElementById("adverb1").value;
        let adjective2 = document.getElementById("adjective2").value;
        let noun2 = document.getElementById("noun2").value;
        let noun3 = document.getElementById("noun3").value;
        let adjective3 = document.getElementById("adjective3").value;
        let verb2 = document.getElementById("verb2").value;
        let adverb2 = document.getElementById("adverb2").value;
        let verb3 = document.getElementById("verb3").value;
        let adjective4 = document.getElementById("adjective4").value;

        let paragraph = `Today I went to the zoo. I saw a ${adjective1} ${noun1} jumping up and down in its tree. He ${verb1} ${adverb1} through the large tunnel that led to its ${adjective2} ${noun2}. I got some peanuts and passed them through the cage to a gigantic gray ${noun3} towering above my head. Feeding that animal made me hungry. I went to get a ${adjective3} scoop of ice cream. It filled my stomach. Afterwards I had to ${verb2} ${adverb2} to catch our bus. When I got home I ${verb3} my mom for a ${adjective4} day at the zoo.`

        document.getElementById("output").textContent = paragraph;
        // console.log(paragraph);
    }


    function pickForMe(formField, type) {
        let wordToReturn = "";
        let adjectives = ['big', 'cool', 'strong', 'sweet']
        let nouns = ['monkey', 'building', 'anteater', 'cup']
        let verbs = ['run', 'sit', 'stand', 'lay down']
        let verbPastTense = ['put', 'talked', 'walked', 'swam']
        let adverbs = ['vainly', 'tightly', 'afterwards', 'simply', 'less', 'energetically', 'clearly', 'excitedly', 'wisely', 'painfully', 'greatly', 'elegantly']

        if (type === 'adjective') wordToReturn = adjectives[Math.floor(Math.random() * adjectives.length)];
        if (type === 'noun') wordToReturn = nouns[Math.floor(Math.random() * nouns.length)];
        if (type === 'verb') wordToReturn = verbs[Math.floor(Math.random() * verbs.length)];
        if (type === 'verbPastTense') wordToReturn = verbPastTense[Math.floor(Math.random() * verbPastTense.length)];
        if (type === 'adverb') wordToReturn = adverbs[Math.floor(Math.random() * adverbs.length)];

        document.getElementById(formField).value = wordToReturn;
    }
</script>

<body>


    <form>
        <span title="Something that describes a noun">Adjective:</span><input id="adjective1"><button type="button" onClick="pickForMe('adjective1', 'adjective');">Pick one for me</button><br>
        <span title="person,place or thing">Noun:</span> <input id="noun1"><button type="button" onClick="pickForMe('noun1', 'noun');">Pick one for me</button><br>
        <span title="Something that describes an action">Verb (Past Tense):</span> <input id="verb1"><button type="button" onClick="pickForMe('verb1', 'verbPastTense');">Pick one for me</button><br>
        <span title="Something that describes a verb">Adverb:</span> <input id="adverb1"><button type="button" onClick="pickForMe('adverb1', 'adverb');">Pick one for me</button><br>
        <span title="Something that describes a noun">Adjective:</span> <input id="adjective2"><button type="button" onClick="pickForMe('adjective2', 'adjective');">Pick one for me</button><br>
        <span title="person,place or thing">Noun:</span> <input id="noun2"><button type="button" onClick="pickForMe('noun2', 'noun');">Pick one for me</button><br>
        <span title="person,place or thing">Noun:</span> <input id="noun3"><button type="button" onClick="pickForMe('noun3', 'noun');">Pick one for me</button><br>
        <span title="Something that describes a noun">Adjective:</span> <input id="adjective3"><button type="button" onClick="pickForMe('adjective3', 'adjective');">Pick one for me</button><br>
        <span title="Something that describes an action">Verb:</span> <input id="verb2"><button type="button" onClick="pickForMe('verb2', 'verb');">Pick one for me</button><br>
        <span title="Something that describes a verb">Adverb:</span> <input id="adverb2"><button type="button" onClick="pickForMe('adverb2', 'adverb');">Pick one for me</button><br>
        <span title="Something that describes an action">Verb (Past Tense):</span> <input id="verb3"><button type="button" onClick="pickForMe('verb3', 'verbPastTense');">Pick one for me</button><br>
        <span title="Something that describes a noun">Adjective:</span> <input id="adjective4"><button type="button" onClick="pickForMe('adjective4', 'adjective');">Pick one for me</button><br>
    </form>
    <button onClick="makeMadLib();">Go!</button>

    <p id="output"></p>


</body>

</html>
